    <style vid="8">
      :root {
        --bg-dark: #0f1012;
        --bg-panel: rgba(20, 22, 26, 0.85);
        --tech-yellow: #ffd000;
        --tech-white: #e0e0e0;
        --tech-dim: rgba(255, 255, 255, 0.4);
        --border-color: rgba(255, 255, 255, 0.15);

        --font-display: 'Rajdhani', sans-serif;
        --font-mono: 'Share Tech Mono', monospace;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #050505;
        background-image: radial-gradient(circle at 50% 50%, #1a1c20 0%, #000 100%);
        color: var(--tech-white);
        font-family: var(--font-mono);
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.1;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      .layout-grid {
        display: grid;
        grid-template-columns: 1fr 80px;
        width: 95vw;
        height: 90vh;
        gap: 20px;
        z-index: 1;
      }

      .main-stage {
        background-color: var(--bg-panel);
        position: relative;
        display: grid;
        grid-template-rows: 60% 1fr;
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);

        clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      }

      .main-stage::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 1px solid var(--border-color);
        pointer-events: none;
        clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        z-index: 2;
      }

      .main-stage::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(255, 208, 0, 0.03) 10px,
          rgba(255, 208, 0, 0.03) 11px
        );
        z-index: 0;
        pointer-events: none;
      }

      .perforation {
        position: absolute;
        top: 60%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--tech-yellow);
        z-index: 10;
        opacity: 0.5;
        box-shadow: 0 0 10px var(--tech-yellow);
      }

      .perforation::before {
        content: 'sys.scan_active';
        position: absolute;
        right: 20px;
        top: -16px;
        font-size: 10px;
        color: var(--tech-yellow);
        background: var(--bg-dark);
        padding: 0 5px;
      }

      .perforation::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        background: var(--tech-yellow);
        left: 0;
        top: -5px;
        clip-path: polygon(0 0, 100% 0, 0 100%);
      }

      .hero-section {
        padding: 40px;
        position: relative;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        z-index: 2;
      }

      .image-frame {
        background-color: #000;
        position: relative;
        border: 1px solid var(--tech-dim);

        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .image-frame::after {
        content: '';
        position: absolute;
        inset: 5px;
        border: 1px dashed var(--tech-yellow);
        opacity: 0.3;
        pointer-events: none;
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .image-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%) brightness(0.8) contrast(1.2);
        opacity: 0.6;
        transition: all 0.5s ease;
      }

      .image-frame:hover img {
        opacity: 0.9;
        filter: grayscale(0%);
      }

      .grid-overlay {
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(var(--tech-yellow) 1px, transparent 1px),
          linear-gradient(90deg, var(--tech-yellow) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.05;
        pointer-events: none;
        z-index: 10;
      }

      .brand-area {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .decorative-header {
        font-family: var(--font-display);
        font-size: 5rem;
        line-height: 0.9;
        letter-spacing: -1px;
        color: var(--tech-white);
        text-transform: uppercase;
        font-weight: 700;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .decorative-header br {
        display: block;
      }

      .sub-header {
        font-size: 0.75rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        border-top: 1px solid var(--tech-dim);
        padding-top: 10px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        color: var(--tech-yellow);
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        border: 1px solid var(--tech-yellow);
        box-shadow: 0 0 10px var(--tech-yellow);
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .orb::after {
        content: '';
        width: 4px;
        height: 4px;
        background: var(--tech-yellow);
      }

      .orb-1 {
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border: 1px dashed var(--tech-yellow);
        animation: spin 10s linear infinite;
      }

      .orb-2 {
        bottom: 100px;
        left: 45%;
        width: 100px;
        height: 100px;
        z-index: 2;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 2px solid var(--tech-yellow);
        border-right: 2px solid var(--tech-yellow);
        box-shadow: none;
        border-radius: 0;
        background: rgba(0, 0, 0, 0.5);
        transform: skewX(-10deg);
      }
      .orb-2::after {
        display: none;
      }
      .orb-2::before {
        content: 'TARGETING';
        font-size: 8px;
        color: var(--tech-yellow);
        position: absolute;
        bottom: 2px;
        left: 2px;
      }

      .action-section {
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), transparent);
        z-index: 2;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 200px 1fr;
        align-items: end;
        gap: 40px;
      }

      .input-group label {
        display: block;
        font-family: var(--font-display);
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: var(--tech-dim);
        font-weight: 600;
      }

      .styled-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border-color);
        border-left: 3px solid var(--tech-yellow);
        font-family: var(--font-mono);
        font-size: 1.1rem;
        padding: 12px 15px;
        color: var(--tech-white);
        outline: none;
        transition: 0.3s;

        background: rgba(255, 208, 0, 0.05);
        border-color: var(--tech-yellow);
      }

      .styled-input::placeholder {
        color: rgba(255, 255, 255, 0.2);
        text-transform: uppercase;
        font-size: 0.8rem;
      }

      .barcode {
        height: 40px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-top: auto;
        opacity: 0.8;
        margin-bottom: 5px;
      }
      .bar {
        width: 2px;
        background: var(--tech-yellow);
        box-shadow: 0 0 4px var(--tech-yellow);
        transition: height 0.3s ease;
      }

      .connect-btn {

        color: #000;
        border: none;
        padding: 15px 30px;
        font-family: var(--font-display);
        text-transform: uppercase;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;

        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .connect-btn:hover {
        background-color: #fff;
        box-shadow: 0 0 15px var(--tech-yellow);
      }

      .connect-btn::before {
        content: '';
        position: absolute;
        left: 5px;
        top: 5px;
        bottom: 5px;
        right: 5px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .side-strip {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 30px 0;
        position: relative;

        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px));
      }

      .strip-line {
        width: 2px;
        height: 150px;
        background: linear-gradient(to bottom, var(--tech-yellow), transparent);
        position: absolute;
        top: 20px;
      }
      .strip-line::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: -4px;
        width: 10px;
        height: 10px;
        border: 1px solid var(--tech-yellow);
        transform: rotate(45deg);
      }

      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 0.6rem;
        margin: auto 0;
        color: var(--tech-dim);
        font-family: var(--font-display);
        font-weight: 600;
      }

      .globe-wireframe {
        width: 40px;
        height: 40px;
        border: 1px solid var(--tech-dim);
        border-radius: 50%;
        position: relative;
        animation: spin 10s linear infinite;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      }

      .globe-wireframe::before,
      .globe-wireframe::after {
        content: '';
        position: absolute;
        border: 1px solid var(--tech-dim);
        border-radius: 50%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .globe-wireframe::before {
        transform: scaleX(0.5);
      }
      .globe-wireframe::after {
        transform: rotate(90deg) scaleX(0.5);
      }

      .equator {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: var(--tech-dim);
      }
      .meridian {
        position: absolute;
        left: 50%;
        top: 0;
        width: 1px;
        height: 100%;
        background: var(--tech-dim);
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .dec-number {
        font-family: var(--font-display);
        position: absolute;
        font-weight: 700;
        color: var(--tech-white);
      }
      .dn-1 {
        top: 55%;
        right: 10%;
        font-size: 3rem;
        color: var(--tech-yellow);
        text-shadow: 0 0 10px rgba(255, 208, 0, 0.5);
      }
      .dn-2 {
        bottom: 30px;
        left: 40px;
        font-size: 2rem;
        opacity: 0.1;
        text-transform: uppercase;
        letter-spacing: 5px;
      }

      .meta-tag {
        position: absolute;
        font-size: 0.6rem;
        text-transform: uppercase;
        color: var(--tech-dim);
        letter-spacing: 1px;
      }
      .mt-1 {
        bottom: 20px;
        right: 20px;
        text-align: right;
      }
      .mt-1::before {
        content: '[ ENDFIELD PROTOCOL ]';
        display: block;
        color: var(--tech-yellow);
        margin-bottom: 5px;
      }
    </style>

    <script vid="88">
      const barcodeContainer = document.getElementById('barcode')
      const numberOfBars = 40

      barcodeContainer.innerHTML = ''

      for (let i = 0; i < numberOfBars; i++) {
        const bar = document.createElement('div')
        bar.className = 'bar'

        const height = Math.floor(Math.random() * 80) + 20

        const width = Math.floor(Math.random() * 3) + 1

        bar.style.height = `${height}%`
        bar.style.width = `${width}px`
        barcodeContainer.appendChild(bar)
      }

      barcodeContainer.addEventListener('mouseenter', () => {
        const bars = document.querySelectorAll('.bar')
        bars.forEach((bar) => {
          const newHeight = Math.floor(Math.random() * 80) + 20
          bar.style.height = `${newHeight}%`
          bar.style.boxShadow = `0 0 10px #FFD000`
        })
      })

      barcodeContainer.addEventListener('mouseleave', () => {
        const bars = document.querySelectorAll('.bar')
        bars.forEach((bar) => {
          bar.style.boxShadow = `0 0 4px #FFD000`
        })
      })
